{% extends "base.html" %}

{% block title %}Category Management - Expense Tracker{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1>Category Management</h1>
        <button class="btn btn-primary" onclick="showAddCategoryModal()">+ Add Category</button>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="categories-table">
                <tr><td colspan="4" class="text-center">Loading...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add Category Modal -->
<div id="add-category-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add Category</h2>
            <span class="close" onclick="closeModal('add-category-modal')">&times;</span>
        </div>
        <form id="category-form" onsubmit="addCategory(event)">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="category-name" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="category-desc" class="form-control"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal('add-category-modal')">Cancel</button>
                <button type="submit" class="btn btn-primary">Add Category</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    function loadCategories() {
        fetch('/api/categories')
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    const tbody = document.getElementById('categories-table');
                    tbody.innerHTML = data.categories.map(c => `
                        <tr>
                            <td>${c.categoryid}</td>
                            <td>${c.name}</td>
                            <td>${c.description || '-'}</td>
                            <td>
                                <button class="btn btn-sm btn-danger" onclick="deleteCategory(${c.categoryid})">Delete</button>
                            </td>
                        </tr>
                    `).join('');
                }
            });
    }

    function showAddCategoryModal() {
        document.getElementById('add-category-modal').style.display = 'block';
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    function addCategory(event) {
        event.preventDefault();
        // Would need API endpoint
        alert('API endpoint needed for adding categories');
    }

    function deleteCategory(id) {
        if (confirm('Are you sure you want to delete this category?')) {
            // Would need API endpoint
            alert('API endpoint needed for deleting categories');
        }
    }

    loadCategories();
</script>
{% endblock %}

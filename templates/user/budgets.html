{% extends "base.html" %}

{% block title %}Budgets - Expense Tracker{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1>Budgets</h1>
        <button class="btn btn-primary" onclick="showAddBudgetModal()">+ Add Budget</button>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Month</th>
                    <th>Limit</th>
                    <th>Spent</th>
                    <th>Remaining</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="budgets-table">
                <tr><td colspan="6" class="text-center">Loading...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add Budget Modal -->
<div id="add-budget-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add Budget</h2>
            <span class="close" onclick="closeModal('add-budget-modal')">&times;</span>
        </div>
        <form id="budget-form" onsubmit="addBudget(event)">
            <div class="form-group">
                <label>Category</label>
                <select id="budget-category" class="form-control" required></select>
            </div>
            <div class="form-group">
                <label>Month</label>
                <select id="budget-month" class="form-control" required>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="form-group">
                <label>Limit Amount</label>
                <input type="number" id="budget-limit" step="0.01" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Status</label>
                <select id="budget-status" class="form-control" required>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal('add-budget-modal')">Cancel</button>
                <button type="submit" class="btn btn-primary">Add Budget</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    function loadBudgets() {
        fetch('/api/budgets')
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    const tbody = document.getElementById('budgets-table');
                    if (data.budgets.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6" class="text-center">No budgets set</td></tr>';
                    } else {
                        tbody.innerHTML = data.budgets.map(b => {
                            const spent = 0; // Would need to calculate from transactions
                            const remaining = parseFloat(b.limitamount) - spent;
                            const percentage = (spent / parseFloat(b.limitamount)) * 100;
                            return `
                                <tr>
                                    <td>${b.category_name}</td>
                                    <td>${getMonthName(b.month)}</td>
                                    <td>₹${parseFloat(b.limitamount).toFixed(2)}</td>
                                    <td>₹${spent.toFixed(2)}</td>
                                    <td>₹${remaining.toFixed(2)}</td>
                                    <td><span class="badge badge-${b.status}">${b.status}</span></td>
                                </tr>
                            `;
                        }).join('');
                    }
                }
            });
    }

    function getMonthName(month) {
        const months = ['', 'January', 'February', 'March', 'April', 'May', 'June', 
                       'July', 'August', 'September', 'October', 'November', 'December'];
        return months[month] || month;
    }

    function showAddBudgetModal() {
        // Load categories
        fetch('/api/categories')
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    const select = document.getElementById('budget-category');
                    select.innerHTML = data.categories.map(c => 
                        `<option value="${c.categoryid}">${c.name}</option>`
                    ).join('');
                }
            });
        document.getElementById('add-budget-modal').style.display = 'block';
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    function addBudget(event) {
        event.preventDefault();
        const data = {
            categoryid: parseInt(document.getElementById('budget-category').value),
            month: parseInt(document.getElementById('budget-month').value),
            limitamount: parseFloat(document.getElementById('budget-limit').value),
            status: document.getElementById('budget-status').value
        };

        fetch('/api/budgets', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        })
        .then(r => r.json())
        .then(data => {
            if (data.success) {
                alert('Budget added successfully!');
                closeModal('add-budget-modal');
                document.getElementById('budget-form').reset();
                loadBudgets();
            } else {
                alert('Error: ' + data.error);
            }
        });
    }

    window.onclick = function(event) {
        const modal = document.getElementById('add-budget-modal');
        if (event.target === modal) {
            closeModal('add-budget-modal');
        }
    }

    loadBudgets();
</script>
{% endblock %}

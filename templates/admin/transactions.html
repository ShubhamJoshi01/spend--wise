{% extends "base.html" %}

{% block title %}All Transactions - Expense Tracker{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1>All Transactions</h1>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="all-transactions-table">
                <tr><td colspan="6" class="text-center">Loading...</td></tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Would need API endpoint for all transactions
    document.getElementById('all-transactions-table').innerHTML = '<tr><td colspan="6" class="text-center">API endpoint needed</td></tr>';
</script>
{% endblock %}
